<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jurosoda Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #34495e;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f4f6f7;
      border-left: 4px solid #3498db;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <h1>Jurosoda Loan Calculator</h1>
    <label for="shares">Total Shares (Member Savings):</label>
    <input type="number" id="shares" placeholder="Enter your savings">

    <label for="months">Repayment Period (Months):</label>
    <input type="number" id="months" placeholder="Max 12 months">

    <button onclick="calculateLoan()">Calculate Loan</button>

    <div class="results" id="results"></div>
  </div>
