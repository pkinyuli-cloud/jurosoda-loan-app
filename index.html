<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurosoda Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2b6cb0;
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #244f8f;
    }
    .result {
      margin-top: 20px;
      background-color: #f0f8ff;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jurosoda Loan Calculator</h1>

    <label>Select Input Type:</label>
    <label><input type="radio" name="mode" value="shares" checked> Based on Shares</label>
    <label><input type="radio" name="mode" value="loan"> Enter Loan Amount</label>

    <div id="sharesInput">
      <label for="shares">Total Member Shares (Ksh):</label>
      <input type="number" id="shares" placeholder="Enter member shares">
    </div>

    <div id="loanInput" style="display:none;">
      <label for="loanAmount">Desired Loan Amount (Ksh):</label>
      <input type="number" id="loanAmount" placeholder="Enter desired loan amount">
    </div>

    <label for="months">Payment Period (Months):</label>
    <select id="months">
      <option value="3">3</option>
      <option value="6">6</option>
      <option value="9">9</option>
      <option value="12" selected>12</option>
    </select>

    <button onclick="calculateLoan()">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const modeRadios = document.querySelectorAll('input[name="mode"]');
    const sharesDiv = document.getElementById('sharesInput');
    const loanDiv = document.getElementById('loanInput');

    modeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'shares') {
          sharesDiv.style.display = 'block';
          loanDiv.style.display = 'none';
        } else {
          sharesDiv.style.display = 'none';
          loanDiv.style.display = 'block';
        }
      });
    });

    function calculateLoan() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const months = parseInt(document.getElementById('months').value);
      let shares = parseFloat(document.getElementById('shares').value) || 0;
      let loan = parseFloat(document.getElementById('loanAmount').value) || 0;

      if (mode === 'shares') {
        loan = shares * 3;
      } else {
        if (loan === 0) {
          alert("Please enter a valid loan amount.");
          return;
        }
        if (shares > 0 && loan > shares * 3) {
          alert("Loan amount exceeds 3× member’s shares. Please reduce it.");
          return;
        }
      }

      if (loan <= 0) {
        alert("Please provide shares or loan amount.");
        return;
      }

      const processingFee = loan * 0.02;
      const totalInterest = loan * 0.01 * months;
      const totalPayable = loan + totalInterest;
      const monthlyPayment = totalPayable / months;
      const amountDisbursed = loan - processingFee - totalInterest;

      document.getElementById('result').innerHTML = `
        <h3>Loan Calculation Summary</h3>
        <p><strong>Loan Amount:</strong> Ksh ${loan.toFixed(2)}</p>
        <p><strong>Processing Fee (2%):</strong> Ksh ${processingFee.toFixed(2)}</p>
        <p><strong>Total Interest (1% × ${months} months):</strong> Ksh ${totalInterest.toFixed(2)}</p>
        <p><strong>Total Payable:</strong> Ksh ${totalPayable.toFixed(2)}</p>
        <p><strong>Monthly Payment:</strong> Ksh ${monthlyPayment.toFixed(2)}</p>
        <p><strong>Amount Disbursed:</strong> Ksh ${amountDisbursed.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
